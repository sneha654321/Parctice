<html>
<head>
<title>Random Images</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<style>
  
    #image img {
      margin: 5px;
      max-width: 300px;
      max-height: 200px;
    }
  </style>
</head>
<body bgcolor="red">
<div id="image"></div><br>
<center>
<button type="button" class="btn btn-primary" id="load-image">Load More</button></center>
<script>
const arr=['d1.jpg','d2.jpg','d3.jpg','d4.jpg','d5.jpg','d6.jpg','d7.jpg','d8.jpg','d9.jpg','d10.jpg','d11.png','d12.png','d13.png'];
function ri()
{
	const i=Math.floor(Math.random()* arr.length);
	return arr[i];
}
function lri(count)
{
	const ic=document.getElementById('image');
	for(let i=0;i<count;i++)
	{
		const img=new Image();
		img.src=ri();
		ic.appendChild(img);
	}
	
}
function lmi()
{
	lri(4);
	
}

window.onload=function(){
	lri(8);
	const button=document.getElementById('load-image');
	button.addEventListener('click',lmi);

};
</script>
</body>
</html>
