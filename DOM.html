<!DOCTYPE HTML>
<html>
<head><title> DOM</title></head>
<body id="b">
<div id="id">

</div>
<h3 class="cls1">Heading Level 3</h3>

<div class="second">

<p id="r">Remove</p>

<li>apple</li>

</ul>
<button onclick="fun()">
click here!</button>

<script>
var x=document.getElementById("id2");
console.log(x);
var x=document.getElementsByClassName("cls1");
console.log(x);
var x=document.getElementsByTagName("p");
console.log(x);
var x=document.querySelector(".first");
console.log(x);
var x=document.querySelector("#id1");
console.log(x);
var x=document.querySelector("p");
console.log(x);
var x=document.querySelectorAll(".first");
console.log(x);
//create an element
var y=document.createElement('h5');
y.innerText="Hello prends";
document.body.appendChild(y);
console.log(y);
//inserting before parent element
var b=document.createElement('button');
b.innerText="Click me";
var z=document.getElementById("id");
var a=document.getElementById("id2");
z.insertBefore(b,a);
//remove an element
var q=document.getElementById("r");
q.remove();
var w=document.getElementById("id");
var q=document.getElementById("id1");
w.removeChild(q);
//replace an element
var a=document.createElement('p');
a.innerText="This is anushua";
document.body.appendChild(a);
var b=document.getElementById("span");
b.replaceWith(a);
function fun(){
var n=document.createTextNode("mango");
var c=document.getElementById("list").children[0];
c.replaceChild(n,c.childNodes[0]);
}
//repalceChildren() method
var q=document.getElementById("id2");
var r=document.createElement('p');
r.innerHTML="<b>Hello<b>";

var q=document.getElementById("id2");
q.style.color="pink";

//setattribute
var q=document.getElementById("i");
q.setAttribute('src',"ka.png");

console.log(q.hasAttribute('src'));
//remove attribute
console.log(q.removeAttribute('src'));

x.style.backgroundColor="pink";

</script>
